database:
  # mysql, sqlite
  type: sqlite
  host: localhost
  port: 3306
  name: database
  username: root
  password: password

# 缓存配置
cache:
  # memory, redis
  type: memory
  # 缓存过期时间（毫秒），默认 5 分钟
  ttl: 300000
  # 缓存键前缀
  key-prefix: zephyrion
  # Redis 配置（仅当 type 为 redis 时生效）
  redis:
    host: localhost
    port: 6379
    password: ""
    ssl: false
    timeout: PT15S
    database: 0
    # 线程池配置
    ioThreadPoolSize: 0
    computationThreadPoolSize: 0
    # 连接选项
    autoReconnect: true
    pingBeforeActivateConnection: true
    # 连接池配置
    pool:
      lifo: true
      fairness: false
      maxTotal: 8
      maxIdle: 8
      minIdle: 0
      testOnBorrow: false
      maxWaitDuration: PT15S
      blockWhenExhausted: true
    # 异步连接池配置
    asyncPool:
      maxTotal: 8
      maxIdle: 8
      minIdle: 0

workspace:
  independent: false
  name:
    allow-color: false
    min-length: 3
    max-length: 16
    blacklist:
      - independent
      - banned
      - name
      - list
      - here

vault:
  name:
    allow-color: false
    min-length: 3
    max-length: 16
    blacklist:
      - banned
      - name
      - list
      - here

user:
  default-quotas:
    unlimited: false
    workspace: 1
    size: 200
  vip:
    unlimited: false
    workspace: 3
    size: 500